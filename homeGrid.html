<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-areas:
        'header header header'
        'nav main aside'
        'footer footer footer';
      grid-gap: 10px;
      padding: 10px;
    }
    .header {
      grid-area: header;
      background-color: #2196F3;
      padding: 20px;
      text-align: center;
    }
    .nav {
      grid-area: nav;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .main {
      grid-area: main;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .aside {
      grid-area: aside;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .footer {
      grid-area: footer;
      background-color: #2196F3;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="nav">Navigation</div>
    <div class="main">Main Content</div>
    <div class="aside">Aside</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
